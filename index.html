<!DOCTYPE html>
<html lang="jp">

<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="libs/range.js"></script>
    <link rel="stylesheet" href="libs/range.css">
    <title>city plot</title>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <style>
    body {
        font: 10px "avenir", sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        opacity: 0.1;
    }
    
    .dot {
        opacity: 0.6;
    }
    
    .dot:hover {
        opacity: 1;
    }
    
    .controls.container {
        position: absolute;
        margin-left: 50%;
        margin-top: 30%;
        width: 40vw;
    }
    
    .circular.label.basic {
        margin: 1px;
    }
    </style>

    <body>
        <div class="controls container">
            <div class="button container"></div>
            <div class="ui divider"></div>
            <div class="slider container">
                <div class="ui teal range" id="slider"></div>
                <div class="ui pointing red basic label slider value">
                </div>
            </div>
        </div>
    </body>

</html>
