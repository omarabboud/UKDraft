<!DOCTYPE html>
<html lang="jp">

<head>
  <link rel="stylesheet" href="libs/range.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="libs/range.js"></script>
  <title>city plot</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/utils/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <script src="index.js" defer></script>
  <script src="plot.js" defer></script>
  <style>
  body {
    font: 10px "avenir", sans-serif;
  }
  
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    opacity: 0.1;
  }
  
  .dot {
    opacity: 0.6;
  }
  
  .dot:hover {
    opacity: 1;
  }
  
  .circular.label {
    margin: 1px;
  }
  
  svg {
    position: absolute;
  }
  
  .chart {
    top: 0;
  }
  
  .scatter {
    position: absolute;
    /*margin-left: 25vw;*/
    /*margin-top: 20px;*/
  }
  
  .unfocused {
    opacity: 0.4;
  }
  
  #input {
    display: none;
  }
  
  .ui.grid.right {
    position: absolute;
    right: 20px;
    top: 30%;
    transform: translateY(-30%);
    /*left: 1600px;*/
  }
  
  .timeslider.grid {
    position: absolute;
    /*top: 800px;*/
    /*bottom: 100px;*/
    right: 0;
    left: 50px;
  }
  
  .label.timeline.min {
    transform: translateX(-40%);
  }
    .label.timeline.max {
    /*transform: translateX(40%);*/
  }


  .ui-slider-tick-mark {
    display: inline-block;
    width: 2px;
    background: black;
    height: 12px;
    position: absolute;
    top: -4px;
  }
  /*  .ui.grid.minmaxlabels {
    width: 105%;
    margin-left: -2.5%;
  }*/
  /*  .axis + .y.axis g text {
    display: none;
  }*/
  </style>

  <body>
    <svg viewBox="0 0 700 1200" class="circle chart"></svg>
    <div class="scatter container">
      <div class="ui grid scatter">
        <div class="four column row">
          <div class="right floated column">
          </div>
        </div>
        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 800" class="scatterplot"></svg>
      </div>
    </div>
    <div class="ui grid right">
      <div class="row">
        <div class="right floated column">
          <div class="ui toggle checkbox axis">
            <label>Use shared y-axis</label>
            <input type="checkbox" name="public">
          </div>
          <div class="ui hidden divider"></div>
          <div class="ui toggle checkbox sic">
            <label>Highlight all</label>
            <input type="checkbox" name="public">
          </div>
          <div class="ui hidden divider"></div>
          <div class="controls container">
            <div class="buttoncontainer ui segment">
              <h4 class="ui header">Hover to highlight</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui timeslider grid">
      <div class="row slider container">
        <div class="eleven wide column">
          <!-- <div class="row labels"> -->
          <div class="ui grid minmaxlabels">
            <div class="left floated three wide column">
              <div class="ui pointing below label timeline min"> 1977 </div>
            </div>
            <div class="centered three wide column">
              <div class="ui pointing below label timeline mid"> 1995 </div>
            </div>
            <div class="right floated column">
              <div class="ui pointing below label timeline max"> 2013 </div>
            </div>
          </div>
          <!-- </div> -->
          <div class="ui teal range" id="slider">
          </div>
          <div class="ui pointing red basic label slider value"></div>
        </div>
        <div class="four wide right floated column">
          <button class="ui compact play  icon button">
            <i class="play icon"></i> Animate through time
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
