<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="libs/range.js"></script>
    <title>city plot</title>
    <meta charset="utf-8">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <script src="index.js" defer></script>
    <!-- <script src="plot.js" defer></script> -->
    <style>
    body {
        font: 10px "avenir", sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        opacity: 0.1;
    }
    
    .dot {
        opacity: 0.6;
    }
    
    .dot:hover {
        opacity: 1;
    }
    
    .circular.label {
        margin: 1px;
    }
    
    svg {
        position: absolute;
    }
    
    .chart {
        top: 0;
    }
    
    .scatter {
        position: absolute;
        /*margin-left: 25vw;*/
        /*margin-top: 20px;*/
    }
    
    .unfocused {
        opacity: 0.4;
    }
    
    #input {
        display: none;
    }
    
    </style>

    <body>
        <svg viewBox="0 0 700 1200" class="circle chart"></svg>
        <div class="scatter container">
            <div class="ui grid scatter">
                <div class="four column row">
                    <div class="right floated column">
                    </div>
                </div>
                <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 800" class="scatterplot"></svg>
            </div>
        </div>
    </body>

    </html>
