<!DOCTYPE html>
<html lang="jp">

<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="libs/range.js"></script>
    <link rel="stylesheet" href="libs/range.css">
    <title>city plot</title>
    <meta charset="utf-8">
    <script src="index.js" defer></script>
    <script src="plot.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <style>
    body {
        font: 10px "avenir", sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        opacity: 0.1;
    }
    
    .dot {
        opacity: 0.6;
    }
    
    .dot:hover {
        opacity: 1;
    }
    /*    
    .controls.container {
        position: absolute;
        left: 20px;
        top: 850px;
        width: 500px;
    }*/
    
    .circular.label.basic {
        margin: 1px;
    }
    
    svg {
        position: absolute;
    }
    
    .chart {
        top: 0;
    }
    
    .scatter {
        margin-left: 600px;
        margin-top: 100px;
    }
    
    .scatterplot,
    .ui.grid.scatter {
        width: 1000px;
    }

    .unfocused {
      opacity: 0.4;
    }
    </style>

    <body>
        <svg class="circle chart"></svg>
        <div class="scatter container">
            <div class="ui grid scatter">
                <div class="four column row">
                    <div class="twelve wide column">
                        <div class="controls container">
                            <div class="buttoncontainer ui segment">
                                <h4 class="ui header">Hover to highlight SIC codes</h4>
                            </div>
                            <div class="slider container">
                                <div class="ui teal range" id="slider"></div>
                                <div class="ui pointing red basic label slider value">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="ui toggle checkbox">
                            <label>Use shared y-axis</label>
                            <input type="checkbox" name="public">
                        </div>
                    </div>
                </div>
            </div>
            <svg class="scatterplot"></svg>
        </div>
    </body>

</html>
